<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apresentação</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="bar-devices">
    <button type="button" data-device data-desktop class="active"><i class="icon-desktop"></i></button>
    <button type="button" data-device data-tablet><i class="icon-tablet"></i></button>
    <button type="button" data-device data-tablet-horizontal><i class="icon-tablet"></i></button>
    <button type="button" data-device data-mobile><i class="icon-mobile"></i></button>
</div>

<div data-image="assets/images/dist/previews/desktop.jpg" class="desktop">
    <div class="window-screen">
        <div class="inside-screen">
            <div class="content-screen"></div>
        </div>
    </div>
</div>

<div data-image="assets/images/dist/previews/tablet.jpg" class="tablet">
    <div class="window-screen">
        <div class="inside-screen">
            <div class="content-screen"></div>
        </div>
    </div>
</div>

<div data-image="assets/images/dist/previews/tablet-horizontal.jpg" class="tablet-horizontal">
    <div class="window-screen">
        <div class="inside-screen">
            <div class="content-screen"></div>
        </div>
    </div>
</div>

<div data-image="assets/images/dist/previews/mobile.jpg" class="mobile">
    <div class="window-screen">
        <div class="inside-screen">
            <div class="content-screen"></div>
        </div>
    </div>
</div>

<script src="assets/js/dist/bundle.min.js"></script>

</body>
</html>
